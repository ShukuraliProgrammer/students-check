
{% load static %}


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>LOG In</title>
</head>
{% block content %}
<body style="background: url(../static/img/backlogin.jpg) 50% 0 no-repeat fixed; background-size: cover;">
    <div class="container-fluid login-container">
        <h3 class="login__title">
            tizimga kirish
        </h3>
        <div class="login__cont">
            <form method="POST" action="">
                {% csrf_token %}
                <label for="login">
                    <h5 class="login__cont-title">
                        Login
                    </h5>
                    
                </label>
                <input id="login" class="login" type="text" name="username"  placeholder="Loginni kiriting" minlength="5" maxlength="25" required>
                <label for="password">
                    <h5 class="login__cont-title">
                        parol
                    </h5>
                </label>
                <input id="password" class="login" name="password" type="password"  placeholder="Parolni kiriting" minlength="8" maxlength="15">
                <button class="login__btn" type="submit">Kirish</button><br><br>
                
                <a class="btn btn-warning" style="border-radius: 25px;" href="{% url 'registration' %}">Ro'yxatdan o'tish uchun bu yerga</a></p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
{% endblock %}
